{{ define "main" }}
{{ $cols := split .Content "+++ ASIDE +++" }}
{{ range $i, $e := $cols }}
{{ if eq $i 0 }}
<main>
    <h1 {{ printf "data-icon=%q" $.Params.icon | safeHTMLAttr }}>{{ $.Title }}</h1>
    {{ . | markdownify }}
</main>
{{ else }}
<aside>
   {{ . | markdownify }}
</aside>
{{ end }}
{{ end }}
{{ end }}
